<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="./Styles.css">
  </head>
  <body> 
<!-- displa-->
<!--Uso de formulario para ingresar datos usando orejas -->
<div class="txtResultado">
<form name="calcular">
    <!--En label representa la pantalla -->
  <label for="calculadoraForm" class="form-label"><h2><strong><i>Calculadora</i></strong></h2></label>
<!--Entrada de los datos como texto -->
  <input type="text" name ="ans" value="" class="form-control" id="txtResultado" rows="3">  <!-- id txtresultado guarda las entradas-->

<!-- Estructura de calculadora como una tabla-->
<table class="table">
  <thead>
    <tr>
        <th scope="col"><button input type="reset" value="C"   class="btn " >C</button></th>
    </tr><!-- se construye el boton para resetear los calculos denotado con C contiene una oreja para que funcione cuando haga click -->
  </thead>
  <tbody>
    <tr> <!--botones y orejas para generar sus funciones, guarda el numero del botob seleccionado -->
      <td><button type="button" class="btn" onclick="numero(`1`)">1</button></td>
      <td><button type="button" class="btn" onclick="numero(`2`)">2</button></td>
      <td><button type="button" class="btn" onclick="numero(`3`)">3</button></td> 
      </tr>
      <tr>
        <td><button type="button" class="btn" onclick="numero(`4`)">4</button></td>
        <td><button type="button" class="btn" onclick="numero(`5`)">5</button></td>
        <td><button type="button" class="btn" onclick="numero(`6`)">6</button></td>
      </tr>
    <tr>
      <td><button type="button" class="btn" onclick="numero(`7`)">7</button></td>
      <td><button type="button" class="btn" onclick="numero(`8`)">8</button></td>
      <td><button type="button" class="btn" onclick="numero(`9`)">9</button></td>
    </tr>
    <tr>
      <td><button type="button" class="btn" onclick="numero(`0`)">0</button></td>
      <td><button type="button" class="btn" onclick="numero(`+`)">+</button></td>
      <td><button type="button" class="btn" onclick="numero(`-`)">-</button></td>
    </tr> 
      <tr>
        <td><button type="button" class="btn" onclick="numero(`*`)">x</button></td>
        <td><button type="button" class="btn" onclick="numero(`/`)">/</button></td>
        <th scope="col"><button input type="button" value="="  onclick="document.calcular.ans.value= eval(document.calcular.ans.value)" class="btn " id="btnigual">=</button></th> 
      </tr> <!--Usando la funcion eval, puedo transformar el dato txt (dato de entrada) a tipo numero -->
  </tbody>
</table>
</form>
</div> 

<script defer src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
